<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}The Last Social Media You'll Ever Need{% endblock %} | Yatube</title>
    <!-- Загрузка статики -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
</head>

<body class="d-flex flex-column align-items-center">
    <!-- сделаем "уши" для сайта, чтобы не разъежалось на слишком больших разрешениях экрана. -->
    <!-- максимальное ширина 1600px -->
    <div class="w-100" style="max-width: 1600px;">
        {% include 'base/nav.html' %}
        <main>
            <div class="container">
                <h1>{% block header %}The Last Social Media You'll Ever Need{% endblock %}</h1>
                {% block content %}
                <!-- Содержимое страницы -->
                {% endblock %}
                </div>
        </main>
        {% include 'base/footer.html' %}
    </div>

</body>
</html>
